{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>列出笔记</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        #session_id{
            margin:16px 0;
        }
        @media screen and (max-width: 768px){
            #session_id{
                margin: 7px 0;
            }
        }
    </style>
</head>
<body>
{# 导航 #}
<nav class="navbar navbar-default">
   <div class="container">
     <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="{% static "note/images/brand.png" %}" alt="brand" width="20px"></a>
      <ul class="nav navbar-nav">
        <li class="active"><p class="text-success" id="session_id">{{ request.session.username }}的笔记</p></li>
      </ul>

    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/user/logout">退出登录</a></li>
        <li><a href="/index">返回首页</a></li>
      </ul>
    </div>
    </div>
  </div>
</nav>
{# 表格内容 #}
<div class="container">
<div class="table-responsive">

    <table class="table table-striped table-bordered table-hover">
        <caption><h2>笔记列表 <p class="pull-right"><a href="/note/add" class="btn btn-primary">添加新笔记</a></p></h2> </caption>
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>

        {% for foo in noteList %}
        <tr>
            <td>{{ foo.id }}</td>
            <td class="active"><a href="/note/detail?id={{ foo.id }}">{{ foo.title }}</a></td>
            <td>{{ foo.created_time }}</td>
            <td>{{ foo.updated_time }}</td>
            <td class="success">
                <a href="/note/edit?id={{ foo.id }}">修改</a>
                <a href="/note/delete/{{ foo.id }}">删除</a>
            </td>
         </tr>
        {% endfor %}
    </table>
</div>
</div>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
