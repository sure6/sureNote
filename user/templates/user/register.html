{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>Regiter-user</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body style="background-color: #F6F6F6">

    <div class="container">
        <div class="page-header">
            <h1 class="text-primary text-center">欢迎来登录云笔记 <small>请注册</small></h1>
        </div>
        <div class="row">
            <div class="col-md-4" style="margin: 50px 0;">
                <div class="thumbnail">
                    <form action="/user/reg" method="post">
                        {% csrf_token %}
                        <h4>用户注册</h4>
                      <div class="form-group">
                        <label for="username">用户名:</label>
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
                      </div>
                      <div class="form-group">
                        <label for="password_1">密码:</label>
                        <input type="password" class="form-control" id="password_1" placeholder="请输入密码" name="password_1">
                      </div>
                      <div class="form-group">
                        <label for="password_2">密码:</label>
                        <input type="password" class="form-control" id="password_2" placeholder="请再一次输入密码" name="password_2">
                      </div>
                      <button type="submit" class="btn btn-default">注册</button>
                      <input type="reset" class="btn btn-default pull-right" value="重置">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <img src="{% static 'note/images/brand.png'%}" alt="brand" width="400px" class="visible-md visible-lg pull-right">
            </div>
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom">
          <div class="container">
              <div class="row text-center" style="margin-top: 18px">&copy;2021 leesure. All Rights Reserved.</div>
          </div>
        </nav>
    </div>
